<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <div class="btn-toolbar mb-2 mb-md-0">
      <button type="button" class="btn btn-primary" routerLink="/product/add">
          Add Product
        </button>
    </div>
  </div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>STT</th>
                <th>Product Name</th>
                <th>Image</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;index as i">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td><img src="{{product.img}}" alt="" width="150px"></td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-danger" (click)="onHandleRemove(product.id)">
                        Delete
                      </button>
                      <button class="btn btn-info ms-2" routerLink="/product/{{product.id}}/edit">
                        Edit
                      </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
